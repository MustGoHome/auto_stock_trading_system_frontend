<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Stock Trading System Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 로그인 페이지 -->
    <div id="login-page" class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo">Auto Stock<br />Trading System</div>
        </div>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginId">아이디</label>
            <input
              type="text"
              id="loginId"
              class="form-input"
              placeholder="아이디를 입력하세요"
              required
            />
          </div>
          <div class="form-group">
            <label for="loginPw">비밀번호</label>
            <input
              type="password"
              id="loginPw"
              class="form-input"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>
          <p id="loginError" class="error-message" style="display: none">
            아이디 또는 비밀번호가 올바르지 않습니다.
          </p>
          <button type="submit" class="order-submit-btn">로그인</button>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
